<div class="page-header">
	<div>
<!-- 		Key<input ng-model="character.key" id="key"></input>       !!!MAY ADD BACK LATER- NOT ESSENTIAL  !!!ALSO ADD SEARCH FUNCTION LATER
		Value<input ng-model="character.value" id="value"></input>
		<button ng-click="character.getData(character.key, character.value)">Count</button>
		<p ng-show="character.countResult.calculated">{{character.countResult.message}}</p>
		<br></br> -->
		
		<!-- Character Adder -->
		<div ng-controller="addCharController as characterAdder">
			<input type="text" ng-model="characterAdder.symbol">
			<button ng-click="characterAdder.addChar()">Add Character</button>
		</div>

		<!-- Test Loading -->
		<div ng-show="character.loading">Loading!!!!</div>

		<input class="flash-dash-choice" ng-model="filterQuery" type="text" 
        placeholder="Filter by">
        <input class="flash-dash-choice" ng-model="sortQuery" type="text" placeholder="Sort by">
	</div>
</div>

 <div id="flash-card-wrapper" class="container-fluid" ng-show"character.characters">
 	<h4>Flash Cards</h4>
	<div id="flash-card" ng-repeat="char in character.characters | filter:filterQuery | orderBy:sortQuery">
		<p id="symbol" ng-click="showDetails = !showDetails">{{ char.symbol }}</p>
	<!--Show on-click-->
		<div id="details" ng-init="char.index = 0" ng-if="showDetails">
			<p>
				<button ng-click="char.index = character.decrement(char.definition.length, char.index)"><</button>
				{{ char.definition[char.index] }}
				<button ng-click="char.index = character.increment(char.definition.length, char.index)">></button>
			</p>		
			<audio-button data-ng-click="update(); play()" pronunciation="{{char.pronunciation}}" address="http://humanum.arts.cuhk.edu.hk/Lexis/Canton/sound/"><p class="audio">{{ char.pronunciation }}       <span class="glyphicon glyphicon-volume-up"></span></p></audio-button> <!--When using local audio files: address="../../../assets/audio/"-->
			<p ng-show="char.radicals">Radicals: {{ char.radicals }}</p>
			<p ng-show="char.strokeCount">Stroke Count: {{ char.strokeCount }}</p>
			<p ng-show="char.category">Category: {{ char.category }}</p>
			<a ng-href="/characters/{{ char._id }}" class="btn btn-danger">Edit</a>
			<a href="#" ng-click="character.deleteCharacter(char._id)" class="btn btn-primary">Delete</a>
		</div>
	</div>
</div>

<div id="flashcards-footer">
	<a ng-href="/characters" class="btn btn-danger">Table View</a>
	<a class="flash-dash-choice" id="add-character" href="/characters/create" class="btn btn-default">Add New Character (Manually)</a>
</div>
