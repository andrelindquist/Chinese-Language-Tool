<h2>Welcome {{dash.user.username}} </h2>
<h3>Here is a list of the Chinese characters you've seen on the quizzes</h3>
<table class="dash-table">
	<thead>
		<tr>
			<th>Symbol</th>
			<th>Mastery</th>
			<th>Correct</th>
			<th>Wrong</th>
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="char in dash.user.vocabList">
			<td>{{ char.symbol }}</td>
			<td>{{ char.proficiency }}</td>
			<td>{{ char.nCorrect }}</td>
			<td>{{ char.nWrong }}</td>
		</tr>
	</tbody>
</table>
