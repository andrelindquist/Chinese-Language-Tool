<h2 class="page-title">Login</h2>		

<form class="login-form" ng-submit="login.doLogin()">
	
	<div class="form-group">
		<label>Username</label>
		<input type="text" class="quiz-input" autocapitalize="none" required ng-model="login.loginData.username">
	</div>

	<div class="form-group">
		<label>Password</label>
		<input type="password" class="quiz-input" autocapitalize="none" required ng-model="login.loginData.password">
	</div>

	<div class="alert alert-danger" ng-if="login.error">
		{{ login.error }}
	</div>

	<button type="submit" class="button">Login</button>

</form>

<div>
	<p>Don't have an account?</p>
	<a ng-href="/users" class="button">Sign Up</a>
</div>
