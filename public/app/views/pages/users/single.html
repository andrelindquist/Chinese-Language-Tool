<h2 class="page-title" ng-if="user.type == 'create'">Create Account</h2>
<h2 class="page-title" ng-if="user.type == 'edit'">Edit Account</h2>


<form class="login-form" ng-hide="main.loggedIn" ng-submit="user.saveUser()"><!--Hide User Create Form After Submission of if already logged in-->

	<div class="form-group">
		<label>Username</label>
		<input type="text" class="quiz-input" autocapitalize="none" required ng-model="user.userData.username">
	</div>

	<div class="form-group">
		<label>Password</label>
		<input type="password" class="quiz-input" autocapitalize="none" required ng-model="user.userData.password">
	</div>
	
	<div>
		<button type="submit" class="button" ng-if="user.type == 'create'">Create User</button>
		<button type="submit" class="button" ng-if="user.type == 'edit'">Update User</button>
	</div>

</form>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ user.message }}
		</div>

	</div>
</div>
