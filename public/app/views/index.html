<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jijidor Quiz App</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS -->
	<!-- load bootstrap and our stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="build/css/stylesCombined.css">
	
	<!-- JS -->
	<!-- load angular and our custom application -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-animate.min.js"></script>

	<!-- Controllers -->
		<!--
		<script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/userCtrl.js"></script>
		<script src="app/controllers/dashboardCtrl.js"></script>
		<script src="app/controllers/characterCtrl.js"></script>
		<script src="app/controllers/quizCtrl.js"></script>
		-->
	<!-- Grunt-Concatenated Controllers -->
	<script src="build/js/controllers.js"></script>

	<!-- Services -->
		<!--
		<script src="app/services/authService.js"></script>
		<script src="app/services/userService.js"></script>
		<script src="app/services/characterService.js"></script>
		<script src="app/services/quizService.js"></script>
		-->
	<!-- Grunt-Concatenated Services -->
	<script src="build/js/services.js"></script>

	<!-- Directives -->
		<!--
		<script src="app/directives/resultsDirective.js"></script>
		<script src="app/directives/audioDirective.js"></script>
		-->
	<!-- Grunt-Concatenated Directives -->
	<script src="build/js/directives.js"></script>

	<!-- main angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>


<body ng-app="characterApp" ng-controller="mainController as main">
	<header>
		<div class="navigation">
			<nav class="site-nav">
				<a ng-href="/"><img class='button jiji-logo nav-link' src="assets/svg/jiji.svg"></a>
				<a ng-href="/flashcards" class="button nav-link nav-flashcards">Flashcards</a>
				<a ng-href="/quiz" class="button nav-link nav-link">Quiz</a>
			</nav>
			<nav class="action-nav">
				<a class="button nav-link signup-button" href="/users" ng-if="!main.loggedIn">SignUp</a>
				<a class="button nav-link nav-log-user" href="/login" ng-if="!main.loggedIn">Login</a>
				<a class="button nav-link signup-button" ng-if="main.loggedIn" ng-href='/dashboard'>{{ main.user.username }}<!-- TODO add an icon for account --></a>
				<a class="button nav-link nav-log-user" href="#" ng-if="main.loggedIn" ng-click="main.doLogout()">Logout</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<!-- angular views -->
		<div ng-view></div>
	</main>
</body>
</html>
