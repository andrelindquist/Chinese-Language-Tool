<div class="quiz-summary-container">
	<h2 class="quiz-summary-header">You answered {{ngModel.quiz.correctCount}} out of {{ngModel.quiz.questions.length}} questions correctly.</h2>

	<ul class="quiz-summary-question" ng-repeat="question in ngModel.quiz.questions">
		<li>
			<audio-button class="audio" data-ng-click="update(); play()" pronunciation="{{question.pronunciation}}" address="http://humanum.arts.cuhk.edu.hk/Lexis/Canton/sound/">
				<h1 ng-class="{'english-question': question.questionType == 2}">{{question.question}}</h1>
			</audio-button>
		</li>
		<li><h3 ng-repeat="choice in question.choices" class="quiz-summary-choice" ng-class="{'quiz-answer': choice == question.answer, 'quiz-attempted': choice == question.attemptedAnswer, 'english-answers': question.questionType == 1}">{{choice}}<span ng-if="choice == question.answer || choice == question.attemptedAnswer"></span></h3></li>
	</ul>
</div>
<button id="btn-close-results" class="btn btn-primary" ng-click="ngModel.quiz.quizFinished = false">Close Summary</button>
